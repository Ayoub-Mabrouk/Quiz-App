<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="tailwind.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
      integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="container_all" class="container ">
      <div class="flex m-auto py-6 rounded-2xl	my-8	 bg-blue-50 justify-evenly max-w-7xl	 min-h-full	">
        <div class="tabs_sidebar flex flex-col">
          <button>Teachers</button>
          <button>Questions</button>
          <button>Subjects</button>
          <button>Tests</button>
        </div>
        <div class="tabs_content  w-3/5">
          <div class="tabs_content_holder h-auto rounded-sm	bg-gray-50	">
            <h1>Add teacher</h1>
            <div class="content">
              <form action="">
                <div class="inputs">
                  <label for="">teacher Name</label>
                  <input type="text" name="" id="" />
                </div>
                <div class="inputs">
                  <label for="">teacher email</label>
                  <input type="text" name="" id="" />
                </div>
                <div class="submit">
                  <input type="submit" value="Submit" />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="dashboard.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0 bg-transparent" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="tailwind.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
    integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous" />
</head>

<body>
  <div class="relative min-h-screen flex">
    <!-- sidbar -->
    <div class="bg-red-500 text-blue-100 w-64 space-y-6 py-7 px-2">
      <!-- logo  -->
      <a href="#" class="text-white flex items-center space-x-2 px-4">
        <svg class="w-8 h-8" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
          viewBox="0 bg-transparent 0 bg-transparent 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 8v4l3 3m6-3a9 9 0 bg-transparent 11-18 0 bg-transparent 9 9 0 bg-transparent 0118 0z" />
        </svg>
        <span class="text-2xl font-extrabold">Quiz-App</span>
      </a>
      <!-- nav  -->
      <nav>
        <a id="teacher_link" class="
              block
              py-2.5
              px-4
              hover:bg-red-400
              rounded
              transition
              duration-200
            ">Teachers</a>
        <a id="questions_link" class="
              block
              py-2.5
              px-4
              hover:bg-red-400
              rounded
              transition
              duration-200
            ">Questions</a>
        <a id="subjects_link" class="
              block
              py-2.5
              px-4
              hover:bg-red-400
              rounded
              transition
              duration-200
            ">Subjects</a>
        <a id="tests_link" class="
              block
              py-2.5
              px-4
              hover:bg-red-400
              rounded
              transition
              duration-200
            ">Tests</a>
      </nav>
    </div>

    <!-- content -->
    <div id="content_container" class="
          gap-y-24
          bg-red-100
          w-full
          text-xl
          flex flex-col
          justify-center
          items-center
        ">
     
    </div>
  </div>

  <script src="dashboard.js" type="module"></script>
</body>

</html>
